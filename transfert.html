<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="profileImg">
                <a href="/login.html" class="linkIcon">
                    <i class="fa fa-user-o" aria-hidden="true" style="color: aliceblue;"></i>
                </a>
            </div>
            <div class="navLink">
                <ul class="itemContainer">
                    <li class="navList">
                        <i class="fa fa-search" aria-hidden="true" style="font-size:20px"></i>
                    </li>
                    <li class="navList">
                        <a href="/pay.html" style="color:inherit">
                            <i class="fa fa-qrcode" aria-hidden="true" style="font-size:20px"></i>
                        </a>
                    </li>
                    <li class="navList">
                        <i class="fa fa-bell" aria-hidden="true" style="font-size:20px"></i>
                    </li>

            </div>

        <div class="bodyContainer">
            <div class="header">

                <div class="soldContainer">

                    </div>

                </div> -->

                    <div class="secondNavContainer">
                        <div class="item">
                            <a href="/transfert.html" class="aLinkHead">
                                <i class="fa fa-address-card" aria-hidden="true" style="font-size:28px"></i>

                            </a>
                            <a href="/history.html" class="aLinkHead">

                                <i class="fa fa-history" aria-hidden="true" style="font-size:28px"></i>

                </div> -->

                    class="codeImg"></img>
                <p class="scanText" style="z-index: 1;">Scanner pour payer </p> -->
                    <!-- <div class="cercle0ne">
                    <div class="cercleTwo">
                        <div class="cercleThree"></div>
                    </div>
                </div> -->
                </div>
            </div>



            <div class="transfertContainer">

                    <div class="input-group" >

                            <span class="input-group-text" id=""><i class="fa fa-user-circle" aria-hidden="true"
                                    style="margin-right: 5px;"></i></i>Beneficiary</span>
                        </div>
                        <input type="number" placeholder="Mobile Number" class="form-control" id="inputFirst">
                    </div>
                    <div class="input-group">
                        <div class="input-group-label">
                            <span class="input-group-text" id=""><i class="fa fa-street-view" aria-hidden="true"
                                    style="margin-right: 5px"></i> Name</span>
                        </div>
                        <input type="text" disabled placeholder="No match" class="form-control" id="inputSecond">
                    </div>

                    <div class="input-group">
                        <div class="input-group-label">
                            <span class="input-group-text" id=""><i class="fa fa-money iconMoney" aria-hidden="true"
                                    style="margin-right: 5px"></i> Amount</span>
                        </div>

                    </div>

                    </div> -->

                                    style="margin-right: 5px"></i> Total </span>
                        </div>
                        <input type="number"disabled placeholder="000000" class="form-control" id="inputSecond">
                    </div>
                    <div class="sendCodeContainer">
                        <p class="sendCode">Transfer with code</p>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="btnContainer">
                        <button type="button" class="validBtn">Submit</button>
                    </div>

                </form>

        <div class="footerNav">
            <div class="footerLink">
                <ul class="footerItem">
                    <a href="/">
                        <li class="footerList">
                            <i class="fa fa-home" aria-hidden="true" style="font-size:28px"></i>
                            <span class="footerLabel">Home</span>
                        </li>
                    </a>

                    </li>
                    <li class="footerList">
